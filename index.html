<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="upper">
            <label class="search-bar" for="search-bar">
                <img class="icon-sm" src="assets/search-icon.svg" alt="">
                <input type="search">
            </label>
            <div class="profile">
                <img src="assets/notificartion-bell.svg" alt="" class="icon-sm">
                <img src="assets/img/profile-pic.jpg" alt="profile picture" class="profile-pic-sm">
                <p class="profile-name">Morgan Oakley</p>
            </div>
        </div>
        <div class="lower">
            <div class="profile">
                <img src="assets/img/profile-pic.jpg" alt="profile picture" class="profile-pic-md">
                <p class="name">
                    <span>Hi there!</span>
                    <span>Morgan Oakley (@morgan)</span>
                </p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <aside class="nav">nav</aside>
    <main>main</main>  
</body>
</html>
