<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="upper">
            <label class="search-bar" for="search-bar">
                <img class="icon-sm" src="assets/icons/search-icon.svg" alt="">
                <input type="search">
            </label>
            <div class="profile">
                <img src="assets/icons/notificartion-bell.svg" alt="" class="icon-sm">
                <img src="assets/img/profile-pic.jpg" alt="profile picture" class="profile-pic-sm">
                <p class="profile-name">Morgan Oakley</p>
            </div>
        </div>
        <div class="lower">
            <div class="profile">
                <img src="assets/img/profile-pic.jpg" alt="profile picture" class="profile-pic-md">
                <p class="name">
                    <span>Hi there!</span>
                    <span>Morgan Oakley (@morgan)</span>
                </p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <aside class="nav">
        <div class="logo">
            <div class="icon-cont">
                <img class="icon-md" src="assets/icons/dashboard-icon.svg" alt="">
            </div>
            <p>Dashboard</p>
        </div>
        <ul class="links">
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/home-icon.svg" alt="">
                </div>
                <span>Home</span>
            </li>
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/profile-icon.svg" alt="">
                </div>
                <span>Profile</span>
            </li>
              <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/message-icon.svg" alt="">
                </div>
                <span>Messages</span>
            </li>
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/history-icon.svg" alt="">
                </div>
                <span>History</span>
            </li>
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/tasks-icon.svg" alt="">
                </div>
                <span>Tasks</span>
            </li>
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/communities-icon.svg" alt="">
                </div>
                <span>Communities</span>
            </li>
        </ul>
        <ul class="links">
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/settings-icon.svg" alt="">
                </div>
                <span>Settings</span>
            </li>
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/support-icon.svg" alt="">
                </div>
                <span>Support</span>
            </li>
            <li>
                <div class="icon-cont">
                    <img class="icon-sm" src="assets/icons/privacy-icon.svg" alt="">
                </div>
                <span>Privacy</span>
            </li>
        </ul>
    </aside>
    <main>main</main>  
</body>
</html>
